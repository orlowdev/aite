<div class="row">
	<div class="col-xs-12">
		<div class="page-header">
			<h1>{{ post.title }} <small>{{ post.publishDate }}</small></h1>
		</div>
		<span ng-if='post.image'>
		<img ng-src='{{ post.image }}' class="img-responsive"/><br/>
		</span>

		<p>{{ post.description }}</p>
		<hr/>

		<div class="row" ng-show="comments.length > 0">
			<div class="col-md-6">
				<h3>Comments</h3>
				<input class="form-control" type="text" ng-model='query' placeholder="Filter Comments"/>
				<ul ng-show="comments.length > 0">
					<li ng-repeat='comment in comments | filter: query'>
					{{ comment.text }} <a href="#" class="btn btn-small btn-default" confirm-click="Do you want to delete this comment?" confirmed-click="deleteComment(comment)">X</a>
					</li>
				</ul>
			</div>
		<hr/>
		<div class="col-md-6">

		<p style="color: red;" ng-if='reply.text'>Preview: {{ reply.text }}</p>

		<form ng-submit='addReply()'>
			<input type='hidden' ng-model='reply.id'/>
			<textarea class="form-control" ng-model='reply.text'></textarea>
			<input class="btn btn-default" type='submit'/>
		</form>
		</div>
		</div>
	</div>
</div>
