{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="col-sm-8 col-sm-offset-2">
        <h1>{{ title }}</h1>
        <hr/>

        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-default" value="{{ title }}">
        </form>
    </div>
{% endblock %}
