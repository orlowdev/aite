{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block head_bottom %}
    {{ form.media }}
{% endblock %}

{% block body %}

    <div class="col-sm-6">
    <h1>Preview</h1>
    <div class="content-preview">
        <h3 id="preview-title"></h3>
        <p id="preview-content"></p>
    </div>
    </div>
    <div class="col-sm-6">
    <h1>Form</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        {{ form|crispy }}
        {% csrf_token %}
        <input type="submit" value="Edit post"/>
    </form>
    </div>

{% endblock %}
